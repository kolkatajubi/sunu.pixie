<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://pixie.jubi.ai/api/pixieapi.js"></script>

    <script type="text/javascript" src="https://pixie.jubi.ai/action.js"></script>
    <link rel="stylesheet" type="text/css" href="https://pixie.jubi.ai/style.css">
</head>
<body>
    <div id="loading-div">
            <p>Loading...</p>
    </div>
    <div id="signin-div">
            <p>Signin</p>
            <input type="text" id="signin-username-input" placeholder="Username"/>
            <input type="password" id="signin-password-input" placeholder="Password"/>
            <p id="signin-error"></p>
            <button id="sign-in">Sign In</button>
            <button id="redirect-sign-up">Sign Up</button>
    </div>
    <div id="signup-div">
            <p>Signup</p>
            <input type="text" id="signup-username-input" placeholder="Username"/>
            <input type="password" id="signup-password-input" placeholder="Password"/>
            <input type="password" id="signup-confirmpassword-input" placeholder="Confirm Password"/>
            <input type="text" id="signup-referral-input" placeholder="Referral"/>
            <p id="signup-error"></p>
            <button id="redirect-sign-in">Back to sign in</button>
            <button id="sign-up">Register</button>
    </div>

    
</body>
</html>
