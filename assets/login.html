<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://pixie.jubi.ai/chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://pixie.jubi.ai/chatscript.js"></script>
</head>
<body>
    <div id="ajaxSpinnerContainer">
            <img src="~/Content/ajax-loader.gif" id="ajaxSpinnerImage" title="working..." />
    </div>
    
    <section class="sec_loginform">
        <h3>Login Form</h3>
        <form>
            <div class="bxInput">
                <div class="inputText">
                    User Name
                </div>
                <div class="inputField">
                    <input type="text" placeholder="Type here..">
                </div>
            </div>

            <div class="bxInput">
                <div class="inputText">
                    Password                </div>
                <div class="inputField">
                    <input type="password" placeholder="Type here..">
                </div>
            </div>

            <div class="bxInput bxButton loginBtn">
                <a href="#">Login</a>
            </div>
            <div class="bxInput bxButton signupBtn">
                <a href="#">Signup</a>
            </div>

        </form>
    </section>
    
</body>
</html>
